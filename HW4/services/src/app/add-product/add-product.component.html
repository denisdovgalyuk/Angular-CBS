<div class="form-wrapper">
  <form #form="ngForm" (ngSubmit)="add()">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="newProduct.name" name="name" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input [(ngModel)]="newProduct.price" name="price" type="number" class="form-control" placeholder="Price">
    </div>
    <div class="form-group">
      <label>Category</label>
      <input [(ngModel)]="newProduct.category" name="category" type="number" class="form-control" placeholder="1 or 2 or 3" min="1" max="3">
    </div>

    <button type="submit" class="btn btn-dark">Add Product</button>
  </form>
</div>
